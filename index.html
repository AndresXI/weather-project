  <div class="container form-container">
    <form>
      <div class="form-row">
        <div class="col-sm-8">

        </div>
        <div class="col-sm-4 mx-auto">
          <button id="get-weather" type="submit" class="btn btn-primary mb-2">

          </button>

  </div>

  <div class="container main-weather">

        <div id='map' style='height:250px;width:450px'></div>

    </div>

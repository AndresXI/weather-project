<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 class="header-title">Get Weather</h1>
      </div>
    </div>
  </div>

  <div class="container form-container">
    <form>
      <div class="form-row">
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Enter City Name">
        </div>
        <div class="col-sm-4 mx-auto">
          <button type="submit" class="btn btn-primary mb-2">Search Weather</button> </div>
      </div>
    </form>

    <div class="current-weather--container">
      <script id="weather-template" type="text/x-handlebars-template">
        <div class="main-weather col-md-4">
          <h2>{{ degrees }}</h2>
          <h4>{{ city }}</h4>
          <h5>{{ weather }}</h5>
        </div>
      </script>
    </div>

    <div class="row forecast-weather--container d-flex justify-content-between">
      <script id="forecast-weather-template" type="text/x-handlebars-template">
        <div class="forecast-weather col-md-2 card">
          <h2>{{ degrees }}</h2>
          <h4>{{ city }}</h4>
          <h5>{{ weather }}</h5>
        </div>
        <div class="forecast-weather col-md-2 card">
          <h2>{{ degrees }}</h2>
          <h4>{{ city }}</h4>
          <h5>{{ weather }}</h5>
        </div>
        <div class="forecast-weather col-md-2 card">
          <h2>{{ degrees }}</h2>
          <h4>{{ city }}</h4>
          <h5>{{ weather }}</h5>
        </div>
        <div class="forecast-weather col-md-2 card">
          <h2>{{ degrees }}</h2>
          <h4>{{ city }}</h4>
          <h5>{{ weather }}</h5>
        </div>
        <div class="forecast-weather col-md-2 card">
          <h2>{{ degrees }}</h2>
          <h4>{{ city }}</h4>
          <h5>{{ weather }}</h5>
        </div>
      </script>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="main.js"></script>
</body>

</html>

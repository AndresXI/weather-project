<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' href='sdk/map.css' />
  <script src='sdk/tomtom.min.js'></script>
  <title>Document</title>
</head>

<body>
  <div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="header-title">Get Weather</h1>
        </div>
      </div>
    </div>

    <div class="container form-container">
      <form>
        <div class="form-row">
          <div class="col-sm-8">
            <input id="weather-input" type="text" class="form-control" placeholder="Enter City Name">
          </div>
          <div class="col-sm-4 mx-auto">
            <button id="get-weather" type="submit" class="btn btn-primary mb-2">
              Search Weather
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="container main-weather">
      <div class="row">
        <!-- Container that will hold the current weather template -->
        <div class="col-md-6 current-weather"></div>
        <div class="col-md-6">
          <!-- Container that will contain a map -->
          <div id='map' style='height:250px;width:450px'></div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Container that will hold our five day forecast template -->
      <div class="row d-flex forecast-weather justify-content-between"></div>
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.js"></script>
  <script id="weather-template" type="text/x-handlebars-template">
    <div class="current-weather__container">
      <h2>{{ degrees }}&#176;</h2>
      <div id="icon"><img id="wicon" src={{ url }} alt="Weather icon"></div>
      <h4>{{ city }}, {{ state }}</h4>
      <h5>{{ weather }}</h5>
    </div>
  </script>
  <script id="forecast-weather-template" type="text/x-handlebars-template">
    <div class="forecast-weather__container col-md-2 col-sm-12">
      <h4>{{ condition }}</h4>
      <h2>{{ temperature }}&#176;</h2>
      <div id="icon"><img id="wicon" src={{ url }} alt="Weather icon"></div>
      <h4>{{ date }}</h4>
    </div>
  </script>
  <script src="./scripts/weather.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
